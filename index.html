
<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nipro-S</title>
    <!-- icon -->
    <link rel="shortcut icon" type="img/png" href="images/fave.png">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <!-- css links end -->
  </head>
  <body>

    <!-- header start -->
    <header>
      <div class="container">

        <!-- bootstrap navbar -->
        <nav class="navbar navbar-expand-lg c_nav">
          <div class="container-fluid">

            <!-- logo -->
            <a class="navbar-brand logo" href="index.html">
              <h1>Nipro Agency</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_c" aria-controls="nav_c" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- menu -->
            <div class="collapse navbar-collapse menu" id="nav_c">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Conatct</a>
                </li>

              </ul>

              <!-- search -->
              <div class="dropdown">
                <a class="btn dropdown-toggle dp_a" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>

                <!-- bootstrap layout -->
                <ul class="dropdown-menu dp_m">
                  <form action="#">
                    <div class="row g-3">
                      <div class="col-10">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <div class="col-2">
                        <button type="submit" class="btn btn-secondary s_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                    </div>
                  </form>
                </ul>


              </div>
            </div>
          </div>
        </nav>

      </div>
    </header>
    <!-- header end -->


    <!-- slider start -->
    <section>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner.jpg" class="d-block w-100 img-fluid" alt="nipro">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>

  <script src="js/bootstrap.bundle.min.js"></script>
